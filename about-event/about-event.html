<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="about-styles.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <script type="module" defer src="./about-event.js"></script>
    <title>About event</title>
  </head>
  <body>
    <main>
      <h1 class="desktop-heading">About the event</h1>
      <div id="container">
        <!--Event card-->
        <div id="about-event" class="events">
          <div class="card-1">
            <img id="event-image" class="images" />

            <h2 id="title" class="card-title"></h2>
            <p id="category" class="card-category label"></p>
            

            <p class="date">date</p>
            <p id="date" class="label"></p>

            <p class="time">time</p>
            <p id="time" class="label"></p>

            <button id="attend-button" class="card-button"></button>
            <!--Expandable area on card-->
            <button id="expand-button" class="expand-button">
              <img id="expand-icon" src="/dropdown.png" />
            </button>
            <div id="bottom-area" class="bottom-area">
              <div id="content" class="content">
                <p class="label">Created by</p>
                <p id="owner" class="card-owner"></p>
                <p class="label">Description</p>
                <p id="description" class="description"></p>
              </div>
            </div>
          </div>
        </div>
        <div id="comment-section">
        
          <!-- Trigger/Open The Modal -->
          <button id="myBtn">Who's going?</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="listOfPeople"></p>
            </div>
          </div>

          <!--Chatbox-->
         

          <div id="chatBox">
            
            <div id="headline">
              <div id="chat-headline-icon"><iconify-icon icon="bi:chat-dots"></iconify-icon></div>
              <h3>Comment section</h1>
            </div>

            <div id="inputBox">
              <input type="text" placeholder="Add a comment..." id="inputField" />
              <button id="addMessageButton">âž¤</button>
            </div>

            <p id="noCommentsYetMessage">
              No message has been added to this event yet.
            </p>
            <div id="chatMessages"></div>
            
          </div>
        </div>
      </div>
    </main>
  </body>
  <!--Navbar. Each nav-item has a link and icon-->
  <nav class="navbar">
    <ul>
      <li class="nav-item">
        <a href="/index.html" class="nav-link">
          <iconify-icon class="nav-icon" icon="uit:calender"></iconify-icon>
          <span class="link-text">Events</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/create-event/create-event.html" class="nav-link">
          <img class="create-icon" src="/Add Icon.png" alt="create-event" />
          <span class="link-text">Create</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/profile page/profile.html" class="nav-link">
          <iconify-icon
            class="nav-icon"
            icon="bi:check-square"
            width="28"
            height="28"
          ></iconify-icon>
          <span class="link-text">Going</span>
        </a>
      </li>
    </ul>
  </nav>
</html>
