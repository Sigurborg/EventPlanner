<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="about-styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <script type="module" defer src="./about-event.js"></script>
    <title>About event</title>
  </head>
  <body>
    <div id="container">
      <!--Event card-->
      <div id="about-event">
        <div class="card-1">
          <img id="event-image" class="images" />

          <h2 id="title" class="card-title"></h2>
          <p id="category" class="card-category label"></p>

          <p class="label">date</p>
          <p id="date" class="label"></p>

          <p class="label">time</p>
          <p id="time" class="label"></p>

          <button id="attend-button" class="card-button"></button>
          <!--Expandable area on card-->
          <button id="expand-button" class="expand-button">
            <img id="expand-icon" src="/dropdown.png" />
          </button>
          <div id="bottom-area" class="bottom-area">
            <div id="content" class="content">
              <p class="label">Created by</p>
              <p id="owner" class="card-owner"></p>
              <p class="label">Description</p>
              <p id="description" class="description"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Who's going?</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="listOfPeople"></p>
        </div>
      </div>

      <!--Chatbox-->
      <div id="headline">
        <h1 class="event-chat">Event chat</h1>
      </div>

      <div id="chatBox">
        <p id="noCommentsYetMessage">
          No messages have been added to this event yet.
        </p>
        <div id="chatMessages"></div>

        <div id="inputBox">
          <input type="text" placeholder="Type a message..." id="inputField" />
          <button id="addMessageButton">âž¤</button>
        </div>
      </div>
    </div>
  </body>
</html>
