<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    
    <title>Create Event</title>
  </head>
  <body>
    <h1>Create an event</h1>
    <div id="add-event-form">
      <form  name="myForm" method="get" action="#">
        <div class="input-control"> 

          <input placeholder="Event name*" type="text" id="eventTitle" name="ename" />
       <div class="error"></div>
       
      </div>
      <div class="input-control"> 
      <input type="date" id="event-date" name="event-date" />
      <div class="error"></div>
       
      </div>
      

      <div class="input-control"> 
        <label for="start-time">Starts at:</label>

      <input type="time" id="start-time" name="start-time" value="12:00" />
      <div class="error"></div>
       
      </div>
      
      <div class="input-control"> 
        <label for="end-time">Ends at:</label>
      <input type="time" id="end-time" name="end-time" value="12:00" />
      <div class="error"></div>
       
      </div>
      <div class="input-control"> 
      <input placeholder="Created by*" type="text" id="eventOwner" name="createdby"/>
      <div class="error"></div>
       
      </div>
      <div class="input-control"> 
      <label for="description">Description</label>

      <textarea
        placeholder="About this event*..."
        id="eventDescription" name="description"
      ></textarea>
      <div class="error"></div>
       
    </div>
      <button id="btn">Add event</button>
      
      <!--<div class="popup" id="popup">
        <img src="tick.png">
        <h2>Thank you!</h2>
        <p>The event has been added.</p>
        <button type="button" onclick="closePopup()">OK</button>
    </div> 
  -->

    </form>
  </div>


    <script type="module" src="./create-event.js"></script>
  </body>
</html>
