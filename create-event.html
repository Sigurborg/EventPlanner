<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" defer src="/main.js"></script>
    <title>Create Event</title>
  </head>
  <body>
    <h1>Create an event</h1>
    <div id="add-event-form">
      <input placeholder="Event name" type="text" id="event-name" />
      <input type="date" id="event-date" name="event-date" />
      <label for="start-time">Starts at:</label>
      <input type="time" id="start-time" name="start-time" value="12:00" />
      <label for="end-time">Ends at:</label>
      <input type="time" id="end-time" name="end-time" value="12:00" />
      <input placeholder="Created by" type="text" id="event-owner" />
      <label for="description">Description</label>
      <textarea
        placeholder="About this event..."
        id="event-description"
      ></textarea>
      <button id="add-event">Add event</button>
    </div>
  </body>
</html>
